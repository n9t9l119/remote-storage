version: "3.8"
services:
    backend:
       image: "django-backend"
       build: ./backend
       command: python ./backend/manage.py runserver 0.0.0.0:8000
       ports:
         - "8000:8000"
       volumes:
            - ./:/app
    frontend:
        image: "react-frontend"
        build: ./client
        ports: 
            - "3000:3000"
        volumes:
            - ./client:/app/client